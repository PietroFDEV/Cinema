<body>
    <main>
        <ul class="sliderA">
            <img src="img/cine1.jpg">
            <img src="img/cine2.jpg">

            <img src="img/cine4.jpg">

        <ul class="sliderB">
            <img src="img/sla/image1..jpg">

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script type="text/javascript" src="script/events.js"></script>
    <script type="text/javascript">

$('.sliderA').slick({
  dots: true,
  infinite: true,
  speed: 300,
  slidesToShow: 1,
  adaptiveHeight: true
});
		
$('.sliderB').slick({
    autoplay: true,
  autoplaySpeed: 2000,
  dots: true,
  infinite: true,
  speed: 300,
  slidesToShow: 3,
  slidesToScroll: 1,
  responsive: [
    {
      breakpoint: 1240,
      settings: { 
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 200,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
});
    </script>
